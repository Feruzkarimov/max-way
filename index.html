<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxWay - Birinchi O'zbek Fast-Food!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <!-- HEAD START -->
  <div class="head">
    <!-- HEADER START -->
    <header class="site-header">
      <div class="container">
        <div class="site-header__wrapper">
          <div class="site-header__wrapper-start">
            <a class="site-header__logo-link" href="./index.html">
              <img src="./assets/images/logo.svg" 
              width="52" 
              height="55" 
              alt="MaxWay #FASTFOOD logo img">
            </a>
            
            <nav class="site-header__nav">
              <ul class="site-header__nav-list">
                <li class="site-header__nav-item">
                  <a class="site-header__nav-link" href="#">Menyu</a>
                </li>
                <li class="site-header__nav-item">
                  <a class="site-header__nav-link" href="#">Bolalar uchun</a>
                </li>
                <li class="site-header__nav-item">
                  <a class="site-header__nav-link" href="#">Filiallar</a>
                </li>
              </ul>
            </nav>
          </div>
          
          <div class="site-header__wrapper-end">
            <a class="site-header__tel" href="tel:+998712005400">
              <span class="site-header__text-small">(+99871)</span>
              <span class="site-header__text-big">200-54-00</span>
            </a>
            
            <hr class="site-header__line">
            
            <a class="site-header__cart" href="#">
              <span class="site-header__text-big">Korzina</span>
              <span class="site-header__text-small">125,400 UZS</span>
            </a>
          </div>
          
          <button class="site-header__menu-btn" type="button">
            <img class="site-header__menu-icon" src="./assets/icons/menu-icon.svg" width="24" height="24" alt="Menu button img">
          </button>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- HERO START -->
    <section class="hero">
      <div class="container">
        <div class="hero__wrapper">
          <div class="hero__content">
            <h1 class="hero__title">
              Siz izlagan
              mazzali
              ta’mlar
            </h1>
            
            <p class="hero__desc">
              When an unknown printer took a galley of type
              scrambled it to make a type specimen 
            </p>
          </div>

          <img class="hero__big-burger" src="./assets/images/big-burger.png" width="830" height="630" alt="Big Burger img">
        </div>

        <ul class="hero__card-list">
          <li class="hero__card-item">
            <span class="hero__card-badge">
              Yangi
            </span>

            <h3 class="hero__card-title">
              <span class="hero__card-title-start">PIT</span>
              <span class="hero__card-title__end">-SA</span>
            </h3>

            <img class="hero__card-img" src="./assets/images/half-pizza.png" alt="Half Pizza img">
          </li>
          <li class="hero__card-item">
            <span class="hero__card-badge">
              Ko’p sotilgan
            </span>

            <h3 class="hero__card-title">
              <span class="hero__card-title-start">KOM</span>
              <span class="hero__card-title__end">-BO</span>
            </h3>

            <img class="hero__card-img" src="./assets/images/half-kombo.png" alt="Half Kombo img">
          </li>
        </ul>
      </div>
    </section>
    <!-- HERO END -->
  </div>
  <!-- HEAD END -->
  
</body>
</html>
